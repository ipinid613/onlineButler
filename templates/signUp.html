<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/signUp.css">
    <title>랜선집사 | 회원가입</title>
</head>
<body>
    <div class="formContainer">
        <div>회원가입</div>
        <form method="POST" class="signUp">
            <label for="">아이디</label>
            <div class="formGroup"><input id="id" type="text" placeholder="아이디를 입력해주세요"></div>
    
            <label for="">이메일</label>
            <div class="formGroup"><input id="email" type="text" placeholder="이메일을 입력해주세요"></div>

            <label for="">닉네임</label>
            <div class="formGroup"><input id="nickName" type="text" placeholder="닉네임을 입력해주세요"></div>
    
            <label for="">비밀번호</label>
            <div class="formGroup"><input id="pw" type="text" placeholder="비밀번호를 입력해주세요"></div>
    
            <label for="">비밀번호 확인</label>
            <div class="formGroup"><input id="pwCheck" type="text" placeholder="비밀번호를 확인해주세요"></div>
            <div class="btns">
                <button type="submit">뒤로가기</button>
                <button type="submit">가입하기</button>
            </div>
        </form>
    </div>

    <script src="/static/js/signUp.js"></script>
</body>
</html>
